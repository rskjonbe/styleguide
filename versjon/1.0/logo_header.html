<h2 class="chapter-heading">Logo og header</h2>

<p class="chapter-lead">
	Logo - også kalt signaturen - er satt sammen av byvåpenet og navnet til Trondheim kommune. (NB! liten 'k' i kommune). Logo skal fortrinnsvis brukes i horisontalt format og være plassert øverst til venstre på websider, slik som på <a href="http://www.trondheim.kommune.no" target="_blank">Trondheim kommunes hjemmeside</a>.</p>
